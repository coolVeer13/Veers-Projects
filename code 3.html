<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Trivia Game</title>
<style>
/* CSS Styles for the game */
body {
font-family: sans-serif;
background-color: #EDE0D4;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.container {
background-color: #985c5c;
padding: 50px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 2, 137, 0.1);
width: 90%;
max-width: 700px;
text-align: center;
}
#question-area {
font-size: 1.2em;
margin-bottom: 20px;
min-height: 1.4em;
}
.btn-container {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 10px;
margin-bottom: 20px;
}
.btn {
padding: 10px;
font-size: 1em;
background-color: #804e4e;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s;
}
.btn:hover {
background-color: #0056b3;
}
.btn:disabled {
background-color: #cccccc;
cursor: not-allowed;
}
#feedback-area {
font-weight: bold;
margin-bottom: 15px;
min-height: 1em;
}
#score-area {
font-size: 1.1em;
}
#next-btn {
background-color: #28a745;
display: none; /* Hidden until needed */
width: 100%;
}
#next-btn:hover {
background-color: #218838;
}
</style>
</head>
<body>

<div class="container">
<h1>Trivia Game</h1>

<div id="question-area">Question goes here?</div>

<div class="btn-container" id="answer-buttons">
<!-- Buttons are generated by JavaScript -->
</div>

<div id="feedback-area"></div>

<button id="next-btn" class="btn">Next Question</button>

<div id="score-area">Score: 0 / 0</div>
</div>

<script>
// JavaScript Logic for the game

// --- Tweak these questions! ---
const questions = [
{
question: "What is my birthday?",
answers: ["April 13", "november 4", "may 16", "july 18"],
correctAnswer: "April 13"
},
{
question: "Have i lived in any other state than VA?",
answers: ["No", "Yes", "-", "-"],
correctAnswer: "No"
},
{
question: "What will I major in?",
answers: ["Arcitecture", "Teaching", "Engineering", "Medical"],
correctAnswer: "Engineering"
},
{
question: "What is my sisters name?",
answers: ["Anita", "Vivina", "May", "Vilina"],
correctAnswer: "Vilina"
},
{
question: "What is the chemical symbol for Gold?",
answers: ["Gd", "Ag", "Au", "Pb"],
correctAnswer: "Au"
},
{
question: "What my hobby",
answers: ["Rock Climbing", "Dirtbikes", "Soccer", "Origami"],
correctAnswer: "Dirtbikes"
},{
question: "What will I minor in",
answers: ["-", "IT", "Product Design", "Entreprenureship"],
correctAnswer: "Product Design"
},{
question: "What is my dogs name?",
answers: ["Creed", "Rocky", "Angel", "Dash"],
correctAnswer: "Dash"
},
];
// -----------------------------

let currentQuestionIndex = 0;
let score = 0;
let totalAnswered = 0;

const questionArea = document.getElementById('question-area');
const answerButtons = document.getElementById('answer-buttons');
const feedbackArea = document.getElementById('feedback-area');
const scoreArea = document.getElementById('score-area');
const nextBtn = document.getElementById('next-btn');

function startGame() {
currentQuestionIndex = 0;
score = 0;
totalAnswered = 0;
nextBtn.style.display = 'none';
showQuestion();
}

function showQuestion() {
// Clear previous state
answerButtons.innerHTML = '';
feedbackArea.textContent = '';
nextBtn.style.display = 'none';

if (currentQuestionIndex >= questions.length) {
endGame();
return;
}

const currentQuestion = questions[currentQuestionIndex];
questionArea.textContent = currentQuestion.question;
scoreArea.textContent = `Score: ${score} / ${totalAnswered}`;

// Create answer buttons dynamically
currentQuestion.answers.forEach(answer => {
const button = document.createElement('button');
button.textContent = answer;
button.classList.add('btn');
button.addEventListener('click', () => handleAnswer(answer, currentQuestion.correctAnswer));
answerButtons.appendChild(button);
});
}

function handleAnswer(selectedAnswer, correctAnswer) {
// Disable all buttons after an answer is selected
const buttons = answerButtons.querySelectorAll('.btn');
buttons.forEach(button => {
button.disabled = true;
});

totalAnswered++;

if (selectedAnswer === correctAnswer) {
score++;
feedbackArea.textContent = 'Correct!';
feedbackArea.style.color = 'green';
} else {
feedbackArea.textContent = `Wrong! The correct answer was "${correctAnswer}".`;
feedbackArea.style.color = 'red';
}

scoreArea.textContent = `Score: ${score} / ${totalAnswered}`;
nextBtn.style.display = 'block'; // Show the "Next Question" button
}

function nextQuestion() {
currentQuestionIndex++;
showQuestion();
}

function endGame() {
questionArea.textContent = "Game Over!";
answerButtons.innerHTML = '';
feedbackArea.textContent = `You scored ${score} out of ${questions.length} questions!`;
scoreArea.textContent = '';
nextBtn.style.display = 'none';

// Optional: Add a "Play Again" button
const playAgainBtn = document.createElement('button');
playAgainBtn.textContent = 'Play Again';
playAgainBtn.classList.add('btn');
playAgainBtn.style.marginTop = '20px';
playAgainBtn.addEventListener('click', startGame);
answerButtons.appendChild(playAgainBtn);
}

// Event listener for the Next button
nextBtn.addEventListener('click', nextQuestion);

// Start the game when the script loads
startGame();

</script>
</body>
</html>
